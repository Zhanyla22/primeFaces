<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Страница логина</title>
</h:head>
<h:body>
    <h:form id="loginForm">
        <p:growl id="msg" showDetail="true" life="4000"/>
        <p:panel id="loginPnl" header="Вход"
                 style="width: 350px; margin: 100px auto;">
            <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                <h:outputText value="Логин"/>
                <p:inputText id="userName" value="#{loginController.loginRequest.userName}" style="width: 99.8% !important"/>
                <p:spacer/><p:spacer/>
                <h:outputText value="Пароль"/>
                <p:password id="password" value="#{loginController.loginRequest.password}" toggleMask="true" redisplay="true"
                            feedback="false"/>
                <p:message for="password"/>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="10" width="100%">
                <p:commandButton action="#{loginController.auth}"
                                 value="Вход" update="loginForm" ajax="true" style="float: right;">
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
