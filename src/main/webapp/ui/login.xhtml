<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:f="http://java.sun.com/jsf/core"
      xsi:schemaLocation="http://primefaces.org/ui ">
<h:head>
    <title>Страница логина</title>
</h:head>
<h:body>
    <h:form id="loginForm" prependId="false">
        <p:growl id="msg" showDetail="true" life="4000"/>
        <p:panel id="loginPnl" header="Вход"
                 style="width: 350px; margin: 100px auto;">
            <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                <h:outputText value="Логин"/>
                <p:inputText id="username"
                             style="width: 99.8% !important"/>
                <p:spacer/><p:spacer/>
                <h:outputText value="Пароль"/>
                <p:password id="password"  toggleMask="true"
                            redisplay="true"
                            feedback="false"/>
                <p:message for="password"/>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="10" width="100%">
                <p:commandButton value="Вход"  style="float: right;" >
                </p:commandButton>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
