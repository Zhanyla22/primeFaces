<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Страница опозданий</title>
</h:head>
<h:body>
    <h:form>
        <br/>
        <p:dataTable value="#{testController.allAttendanceByUser}" var="row1" lazy="true" style="display: flex; justify-content: center;">
            <p:column headerText="Дата" style=" text-align: center;">
                <h:outputText value="#{row1.delayDate}"/>
            </p:column>
            <p:column headerText="Задержка в минутах" style=" text-align: center;">
                <h:outputText value="#{row1.delayMin}"/>
            </p:column>
            <p:column headerText="Стрик" style=" text-align: center;">
                <h:outputText value="#{row1.streak}"/>
            </p:column>
            <p:column headerText="Деньги" style=" text-align: center;">
                <h:outputText value="#{row1.money}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
